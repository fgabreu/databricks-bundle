# This is a Databricks asset bundle definition for dab_projeto.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dab_projeto

include:
  - resources/*.yml

variables:
  catalog:
    default: "citibike_dev"

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-3218379406502120.0.azuredatabricks.net
       
  test:
    mode: production
    variables:
      catalog:
        default: "citibike_test"
    presets:
      name_prefix: '[testing] '
    workspace:
      host: https://adb-2027463462818589.9.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/eng.felipeabreu@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: eng.felipeabreu@gmail.com
        level: CAN_MANAGE
    run_as:
      user_name: eng.felipeabreu@gmail.com

  prod:
    mode: production
    variables:
      catalog:
        default: "citibike_prod"
    workspace:
      host: https://adb-2933618994118937.17.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/eng.felipeabreu@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: eng.felipeabreu@gmail.com
        level: CAN_MANAGE
    run_as:
      user_name: eng.felipeabreu@gmail.com
